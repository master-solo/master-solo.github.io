<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
  <div>
    <div>
      <header class="flex justify-between items-center border-b border-gray-300">
        <span><h1 class="md:text-3xl text-2xl font-extrabold p-5 text-green-700">MASTER SOLO</h1></span>
        <div class="flex mr-3">
          <div>
            <span class="p-2 bg-green-600 text-white rounded-xl hover:bg-green-700 cursor-pointer transition-all ease-linear duration-500">Login</span>
          </div>
          <div>
            <span class="p-2 bg-green-600 text-white ml-2 rounded-xl hover:bg-green-700 cursor-pointer transition-all ease-linear duration-500">Sing up</span>
          </div>
        </div>
      </header>
      <nav>
        <div class="text-end border-b border-gray-300">
          <div class="mr-2">
            <div class="my-1 border-r-2 border-blue-950">
              <a href="#">
                <span class="p-3 font-bold">Home</span>
              </a>
            </div>
            <div class="my-1">
              <a href="#">
                <span class="p-3">about</span>
              </a>
            </div>
            <div class="my-1">
              <a href="#">
                <span class="p-3">Contact</span>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <main>
      <div class="mb-10 border-b border-gray-300">
        <h1 class="my-3 font-bold text-lg pl-1">New Recipes</h1>
        <div class="grid sm:grid-cols-3 mb-5">
          <div class="m-3 bg-orange-400 rounded-2xl overflow-hidden pb-4 shadow-lg shadow-black relative">
            <img src="/image/pizza.png" alt="pizza" class="w-full">
            <span class="block my-2 mx-2 font-bold">Sea-food pizza</span>
            <span class="mx-2 my-2">price - 7.5$</span>
            <div class="bg-green-700 inline-block rounded-full absolute top-2 left-2">
              <div class="py-2 px-2 text-green-400 text-sm">
                <i class="fa-regular fa-clock"></i>
                <span>25 mins</span>
              </div>
            </div>
          </div>
          <div class="m-3 bg-orange-400 rounded-2xl overflow-hidden pb-4 shadow-lg shadow-black relative">
            <img src="/image/humbergur.png" alt="pizza" class="w-full">
            <span class="block my-2 mx-2 font-bold">beef-burger</span>
            <span class="mx-2 my-2">price - 6.5$</span>
            <div class="bg-green-700 inline-block rounded-full absolute top-2 left-2">
              <div class="py-2 px-2 text-green-400 text-sm">
                <i class="fa-regular fa-clock"></i>
                <span>25 mins</span>
              </div>
            </div>
          </div>
          <div class="m-3 bg-orange-400 rounded-2xl overflow-hidden pb-4 shadow-lg shadow-black relative">
            <img src="/image/noodle.png" alt="pizza" class="w-full">
            <span class="block my-2 mx-2 font-bold">Pasta Salad</span>
            <span class="mx-2 my-2">price - 7$</span>
            <div class="bg-green-700 inline-block rounded-full absolute top-2 left-2">
              <div class="py-2 px-2 text-green-400 text-sm">
                <i class="fa-regular fa-clock"></i>
                <span>25 mins</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <h1 class="my-3 font-bold text-lg pl-1">Most Popular</h1>
        <div class="grid sm:grid-cols-3 mb-5">
          <div class="m-3 bg-orange-400 rounded-2xl overflow-hidden pb-4 shadow-lg shadow-black relative">
            <img src="/image/pizza.png" alt="pizza" class="w-full">
            <span class="block my-2 mx-2 font-bold">Sea-food pizza</span>
            <span class="mx-2 my-2">price - 7.5$</span>
            <div class="bg-green-700 inline-block rounded-full absolute top-2 left-2">
              <div class="py-2 px-2 text-green-400 text-sm">
                <i class="fa-regular fa-clock"></i>
                <span>25 mins</span>
              </div>
            </div>
          </div>
          <div class="m-3 bg-orange-400 rounded-2xl overflow-hidden pb-4 shadow-lg shadow-black relative">
            <img src="/image/chicken salad.png" alt="pizza" class="w-full md:h-60">
            <span class="block my-2 mx-2 font-bold">Chicken-salad</span>
            <span class="mx-2 my-2">price - 7$</span>
            <div class="bg-green-700 inline-block rounded-full absolute top-2 left-2">
              <div class="py-2 px-2 text-green-400 text-sm">
                <i class="fa-regular fa-clock"></i>
                <span>25 mins</span>
              </div>
            </div>
          </div>
          <div class="m-3 bg-orange-400 rounded-2xl overflow-hidden pb-4 shadow-lg shadow-black relative">
            <img src="/image/spaghatti.png" alt="pizza" class="w-full md:h-60">
            <span class="block my-2 mx-2 font-bold">Spaghetti</span>
            <span class="mx-2 my-2">price - 8$</span>
            <div class="bg-green-700 inline-block rounded-full absolute top-2 left-2">
              <div class="py-2 px-2 text-green-400 text-sm">
                <i class="fa-regular fa-clock"></i>
                <span>25 mins</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mb-10 flex justify-center items-center cursor-pointer">
        <span class="p-3 bg-green-600 rounded-lg font-semibold transform hover:scale-110 hover:bg-green-700 transition-all ease-linear duration-500">Load More..</span>
      </div>
    </main>
  </div>
</body>
</html>
